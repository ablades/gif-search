{% extends 'base.html' %}

{% block title %} {% endblock %} 

{% block body %}
<div class="bg-dark text-light text-center">
  <h1>Graphics Interchange Format Search</h1>
</div>
<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="navbar-nav mr-auto" action="/">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button type="submit" name="button" id="trending" value= "trending" class="btn btn-primary">Trending</button>
            </li>
            <li class="nav-item">
                  <button type="submit" name="button" value= "random" class="btn btn-primary">Random</button>
            </li>
          </ul>
          </form>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-block" type="search" name="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      {% if gifs|length == 0 %}
        <div>
            <h1>No GIFS Found</h1>
        </div>

      {% else %}

      <div class="container-fluid">
          <div class="row justify-content-center">
            {% for gif in gifs %} 

                {% include 'gif.html' %}

                {% if loop.index % 3 == 0 %}
                  <div class="w-100"></div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
      {% endif %}
</div>

{% endblock %}
